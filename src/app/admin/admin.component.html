<mat-toolbar class="app-header">
  <button mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>{{sideNav.opened ? 'close' : 'menu'}}</mat-icon>
  </button>
  <span><a routerLink="/" class="home">AngularApp</a></span>

  <span class="toolbox-separator"></span>

  <div class="toolbar-func">
    <button
      mat-icon-button
    >
      <mat-icon
        matBadge="10"
        matBadgeSize="medium">message</mat-icon>
    </button>
    <a href="javascript:void(0);"
       class="a-avatar" [matMenuTriggerFor]="UserMenu">
      <img alt="" border="0" class="avatar" height="30" src="/proxy/static/images/50.jpg">
    </a>
    <mat-menu #UserMenu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sideNav mode="side" class="sidenav">
    <mat-nav-list>
      <a *ngFor="let element of elements"
         routerLink="{{element.path}}"
         mat-list-item
      >
        {{element.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
